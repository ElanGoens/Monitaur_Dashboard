<div style="text-align: center;">
    <h1>
      Add new monitor
    </h1>
</div>
<div class="card">
    <form [formGroup]="form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Url</label>
            <input type="url" formControlName="url" class="form-control">
        </div>
    </form>

</div>
